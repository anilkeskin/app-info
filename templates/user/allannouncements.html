{% block body %}
<div class="container">

        <h1>A I S - Announcements</h1>

        <div class="col md-12">

            <h2>Announcement List <a href=userdashboard ><button type="button" class="btn btn-warning pull-right">Go Back Main Page</button></a> </h2>

            <table class="table table-striped">
            <tr>
                <th>Title</th>
                <th>Text</th>
                <th>Date</th>

            {% for row in announcements %}

                <td>{{row.1}}</td>
                <td>{{row.2}}</td>
                <td>{{row.3}}</td>
            </tr>
            {% endfor %}
        </table>
        </div>
    </div>


{% endblock %}
